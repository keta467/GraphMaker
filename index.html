<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Ducument</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside id="myaside">
      <nav>
        <ul>
          <li><a href="./index.html">円グラフ</a></li>
          <li><a href="./index2.html">棒グラフ</a></li>
          <li><a href="./index3.html">競馬グラフ１</a></li>
          <li><a href="./index4.html">競馬グラフ２</a></li>
        </ul>
      </nav>
    </aside>
    <main>
      <div id="preview">
        <div id="mytable"></div>
        <p>プレビュー</p>
        <img src="" alt="" id="previewimage" />
      </div>
      <div class="piepropertys">
        <div>
          円グラフの種類
          <select id="piecharttype">
            <option value="default">デフォルト</option>
            <option value="donut">ドーナツ</option>
          </select>
          <br />
          隔離する扇の番号
          <select id="kakuri">
            <option value="0">隔離なし</option>
            <option value="1">1番目</option>
            <option value="2">2番目</option>
            <option value="3">3番目</option>
            <option value="4">4番目</option>
            <option value="5">5番目</option>
            <option value="6">6番目</option>
            <option value="7">7番目</option>
            <option value="8">8番目</option>
            <option value="9">9番目</option>
            <option value="10">10番目</option>
          </select>

          <br />
          フォント
          <select id="font">
            <option value="arial">Arial</option>
            <option value="lsnmaru">LSNマール体</option>
            <option value="langothic">LSN太角ゴシック体</option>
            <option value="lsnminchou">LSN太明朝体</option>
          </select>
          <div>
            <input type="checkbox" id="effect" />
            <label for="scales">エフェクト(.mp4)の取得</label>
          </div>
          <button id="show_message" onclick="post(1);">
            円グラフを作成する
          </button>
          <b id="sakugachuu" style="display: none">作画中...</b>
        </div>
        <div id="downloaddiv" style="display: none">
          <br />リンク先を保存<br />
          <a id="download" href="#" download="graph.png"> イメージ(.png)</a>
          <br />
          <a id="download2" href="#" download="graph.scene"> シーン(.scn)</a>
          <br />
          <a id="download3" href="#" download="graph.mp4"> エフェクト(.mp4)</a>
          <br />
          <a id="download4" href="#" download="graph.svg"> ベクター(.svg)</a>
        </div>
      </div>
    </main>
  </body>

  <script src="https://bossanova.uk/jexcel/v4/jexcel.js"></script>
  <script src="https://bossanova.uk/jsuites/v2/jsuites.js"></script>
  <link rel="stylesheet" href="https://bossanova.uk/jexcel/v4/jexcel.css" />
  <link rel="stylesheet" href="https://bossanova.uk/jsuites/v2/jsuites.css" />
  <script src="./font.js"></script>
  <script>
    const data = [
      ["Chrome", 61.41],
      ["Internet Explorer", 11.84],
      ["Firefox", 10.85],
      ["Edge", 4.67],
      ["Safari", 4.18],
      ["Sogou Explorer", 1.64],
      ["Opera", 1.6],
      ["QQ", 1.2],
      ["Other", 2.61],
    ];

    const table = document.getElementById("mytable");

    jexcel(table, {
      data: data,
      columns: [
        { title: "項目名", width: 200 },
        { title: "値", width: 100 },
      ],
    });
  </script>
</html>
